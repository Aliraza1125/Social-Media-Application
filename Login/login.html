<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bootstrap.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>LogIn</title>


</head>

<body>
    <div id="simpleToast" class="flex justify-center items-center">
        ⚠️ <span>The notification message...</span>
    </div>
    <section class="gradient-form" style="background-color: #eee;">
        <div class="flex justify-center items-center h-full px-28 py-2">
            <div class="row align-items-center">
                <div class="col-xl-12 mx-auto">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-2 mx-md-4">

                                    <div class="text-center flex flex-col items-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Welcome</h4>
                                    </div>

                                    <form>
                                        <p class="text-center">Please login to your account</p>

                                        <div class=" mb-4">
                                            <label for="form1Example11"><b> UserName:</b> kminchelle</label>
                                            <input type="text" id="username" class="form-control"
                                                placeholder="Username " />

                                        </div>

                                        <div class=" mb-4">
                                            <label for="form2Example22"> <b> Password:</b> 0lelplR</label>
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Password " />

                                        </div>

                                        <div class="d-flex flex-column align-items-start  text-center pt-1 mb-3 pb-1">
                                            <button class="btn btn-primary gradient-custom-2 mb-3 w-100" type="button"
                                                id="loginButton">Log in
                                            </button>
                                            <div id="loading" class="flex justify-center items-center w-full" style="display: none;">
                                                <img src="../assets/loader.gif" alt="" class="w-8">
                                            </div>
                                            <a class="text-muted " href="#!">Forgot password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between  pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <a href="../SignUp/signUp.html" class="btn btn-outline-danger">Create
                                                new</a>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-2 py-4 p-md-5 mx-md-4">
                                    <div class="w-[400px] h-[500px] ">
                                        <img class="w-100 h-100 overflow-hidden rounded-lg object-cover"
                                            src="https://source.unsplash.com/random" alt="" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
