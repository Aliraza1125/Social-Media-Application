<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="./bootstrap.css">

        <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp</title>
</head>

<body>
    <section class="gradient-form" style="background-color: #eee">
        <div class="container  min-vh-100 flex items-center justify-center">
            <div class="row align-items-center w-100 ">
                <div class="col-xl-10 mx-auto">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0 w-100 ">
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0">
                                    This App will not allow new user to register as the api use to login is for predefined User's.
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-md-2 mx-md-4">
                                    <div class="text-center items-center flex flex-col ">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px" alt="logo" />
                                        <h4 class="mt-1 mb-4 pb-1">Welcome</h4>
                                    </div>

                                    <form>
                                        <p> 

                                                Register to your account
                                           
                                        </p>
                                        <div class="d-flex ali align-items-center justify-content-between   ">


                                            <div class="mb-4 ">
                                                <input type="text" id="form2Example11" class="form-control"
                                                    placeholder="First Name" />
                                            </div>

                                            <div class="mb-4">
                                                <input type="text" id="form2Example11" class="form-control"
                                                    placeholder="Last Name " />
                                            </div>
                                        </div>


                                        <div class=" mb-4">
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Email Address" />

                                        </div>

                                        <div class=" mb-4">
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder=" Password " />

                                        </div>

                                        <div class="mb-4 gap-2 d-flex align-items-center ">
                                            <input type="checkbox" id="terms-checkbox" class="form-check-input  " />
                                            <label for="terms-checkbox">I Agree to Terms & Conditions</label>
                                        </div>

                                        <div class="d-flex flex-column align-items-center text-center pt-1  pb-1 mb-2 ">
                                            <button class="btn btn-primary gradient-custom-2 mb-3 w-100" type="button">
                                                Register
                                            </button>

                                        </div>

                                        <div class="d-flex align-items-center justify-content-between pb-4">
                                            <p class="mb-0 me-2">Already Have an Account?</p>
                                            <a href="../Login/login.html" class="btn btn-outline-danger">Login To
                                                Account</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
